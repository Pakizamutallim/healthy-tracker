    <title>Personal Health Tracker</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Personal Health Tracker</h1>
        <nav>
            <ul>
                <li><a href="#log-data">Log Data</a></li>
                <li><a href="#visualization">Visualizations</a></li>
                <li><a href="#goals">Goals</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Log Data Section -->
        <section id="log-data">
            <h2>Log Health Data</h2>
            <form id="healthDataForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="waterIntake">Water Intake (liters):</label>
                <input type="number" id="waterIntake" name="waterIntake" required>
                
                <label for="sleepDuration">Sleep Duration (hours):</label>
                <input type="number" id="sleepDuration" name="sleepDuration" required>
                
                <label for="exercise">Exercise (minutes):</label>
                <input type="number" id="exercise" name="exercise" required>
                
                <button type="submit">Log Data</button>
            </form>
        </section>
        
        <!-- Visualization Section -->
        <section id="visualization">
            <h2>Health Data Visualization</h2>
            <canvas id="healthChart" ></canvas>
        </section>
        
        <!-- Goals Section -->
        <section id="goals">
            <h2>Set Health Goals</h2>
            <form id="goalsForm">
                <label for="waterGoal">Water Intake Goal (liters):</label>
                <input type="number" id="waterGoal" name="waterGoal" required>
                
                <label for="exerciseGoal">Exercise Goal (minutes):</label>
                <input type="number" id="exerciseGoal" name="exerciseGoal" required>
                
                <button type="submit">Set Goals</button>
            </form>
        </section>
        
        <!-- User Profile Section -->
        <section id="profile">
            <h2>User Profile</h2>
            <p>Manage your profile and health preferences here.</p>
        </section>
    </main>
